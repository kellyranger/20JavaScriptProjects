<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2aa724fd9b.js" crossorigin="anonymous"></script>
  <title>Lyric Search</title>
</head>
<body>
  <header>
    <h1>Lyric Search</h1>
    <form id="form">
      <input type="text" id="search" placeholder="Enter Artist or Song Name keyword...">
      <button>Search</button>
    </form>
  </header>

  <div id="result" class="container">
    <p>Results will be displayed here</p>
  </div>

  <div id="more" class="container center"></div>
  
  <script src="script.js"></script>
</body>
</html>
